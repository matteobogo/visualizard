[loggers]
keys=root,Influx2CSV

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=NOTSET
handlers=consoleHandler

[logger_Influx2CSV]
level=INFO
handlers=consoleHandler
qualname=Influx2CSV
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s %(levelname)s  %(funcName) -5s %(lineno) -5d: %(message)s
datefmt=%m/%d/%Y %I:%M:%S